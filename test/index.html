<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typester - Test</title>
    <link rel="stylesheet" href="/test/style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta name="description" content="Test your typing speed and accuracy with Typester">
    <meta name="author" content="Typester">
    <meta name="keywords" content="typing test, typing speed, WPM, accuracy, typing practice">
    <meta name="theme-color" content="#4A90E2">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Typester - Test Your Typing Speed">
    <meta property="og:description" content="Test your typing speed and accuracy with Typester">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://typetester.pranab.tech/test/">
    <meta property="og:image" content="https://typetester.pranab.tech/banner.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Typester - Test Your Typing Speed">
    <meta name="twitter:description" content="Test your typing speed and accuracy with Typester">
    <meta name="twitter:image" content="https://typetester.pranab.tech/banner.jpg">
    <link rel="canonical" href="https://typetester.pranab.tech/test/">
    <script src="/_sdk/data_sdk.js"></script>
    <script src="/_sdk/element_sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/test/script.js" defer></script>
</head>

<body>
    <div id="test-box">
        <div id="text-display" style="word-wrap: break-word; overflow-wrap: break-word;"></div>
        <input id="text-input" type="text" placeholder="Start typing..." autocomplete="off" autocorrect="off"
            autocapitalize="off" spellcheck="false" style="max-width: 100%; box-sizing: border-box;">
        <div id="stats">
            <center>
                <p class="stat-item">WPM: <span id="wpm">0</span></p>
                <p class="stat-item">Accuracy: <span id="accuracy">0</span>%</p>
                <p class="stat-item">Time: <span id="time">0</span>s</p>

                <div id="controls"><label for="time-select">Select Time: </label> <select id="time-select">
                        <option value="15">15s</option>
                        <option value="30" selected>30s</option>
                        <option value="60">60s</option>
                        <option value="120">120s</option>
                    </select>

            </center>
        </div>
    </div><button id="restart-btn" onclick="loadText()">Restart Test</button>
    </div><!-- Modal -->
    <div id="result-modal" class="modal">
        <div class="modal-content"><span id="close-modal">Ã—</span>
            <h2>Test Results</h2>
            <p>WPM: <span id="modal-wpm">0</span></p>
            <p>Accuracy: <span id="modal-accuracy">0</span>%</p>
            <p>Total Characters Typed: <span id="modal-total">0</span></p>
            <p>Correct Characters: <span id="modal-correct">0</span></p>
            <p>Time Selected: <span id="modal-time">0</span>s</p>
        </div>
    </div>

</body>

</html>
